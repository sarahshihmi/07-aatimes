<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <link rel="stylesheet" href="stylesheets/components/masthead.css">
    <link rel="stylesheet" href="stylesheets/global.css">

<body>
    <header>
        <div class="masthead">
                <div class="masthead__menu-and-search">
                    <div class="masthead__menu">
                        <div>
                            <i class="fa fa-bars"></i>
                        </div>
                    </div>
                    <div class="masthead__search">
                        <div>
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </div>

            <div class="masthead__actions">
                <div class="button">
                    Subscribe Now
                </div>
                <div class="button">
                    Log In
                </div>
                <div class="masthead__cog">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
         
            <div class="masthead__technologies_container">
                <div class="masthead__technologies">
                    <span class="masthead__technologies_css">CSS</span>
                    <span class="masthead__technologies_html">HTML</span>
                    <span class="masthead__technologies_js">JavaScript</span>
                    <span class="masthead__technologies_python">Python</span>
    
                </div>
            </div>
       

            <div class="masthead__date">
                Tuesday, October 31, 2020
            </div>

            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="logo">
            </div>

            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>

            
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
